<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IT | Lille   </title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <header>
                <img src="images/ITlogo.png" alt="Logo du restaurant" id="logo">
                <h1>IT - Italian Trattoria</h1>
                <nav>
                    <ul>
                        <li><a href="#restaurant-info">Description</a></li>
                        <li><a href="#gallery">Menu</a></li>
                        <li><a href="#order">Commander</a></li>
                    </ul>
                </nav>
            </header>
                <section id="gallery">
                    <h2>Plats à la carte</h2>
                    <!-- Les plats seront insérés ici par le script.js -->
                </section>                
                <section id="order">
                    <div class="wrapper">
                        <h2>Commander !</h2>
                        <p>
                            Parmi les plats/desserts à la carte ci-dessus, <br>
                            Faites votre choix, commandé, puis dégusté.
                        <p>
                        <form>
                            <input type="text" placeholder="Votre nom..." class="">
                            <input type="text" placeholder="Votre numéro...">
                            <input type="text" placeholder="Votre adresse...">
                            <input type="text" placeholder="Votre commande...">
                            <input type="submit" value="COMMANDER" class="button">
                        </form>
                    </div>
                </section>
            <footer>
                <p>Politique de confidentialité</p>
            </footer>
        <script src="script.js"></script>
        </body>
    </html>
